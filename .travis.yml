language: java
install: true
jdk:
  - openjdk8
git:
  depth: false
script:
  - sh .travis/build.sh
after_success:
  - sh .travis/git.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/