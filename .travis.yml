language: java
install: true
jdk:
  - openjdk8

script:
  - sh .travis/build.sh
after_success:
  - sh .travis/git.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  # We only use the normal method for tagged commits.
- provider: releases
  api_key: $GITHUB_TOKEN
  file: version-specific/artifacts/*.jar
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
